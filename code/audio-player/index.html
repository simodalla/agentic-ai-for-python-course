<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episodes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .episode-card {
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        .episode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .show-notes {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Podcast Episodes
                </h1>
                <p class="subtitle">
                    Browse and listen to your favorite episodes
                </p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div id="episodes-container"></div>
            <div id="loading" class="has-text-centered">
                <progress class="progress is-primary" max="100">Loading...</progress>
            </div>
            <div id="error" class="notification is-danger is-hidden"></div>
        </div>
    </section>

    <script>
        async function loadEpisodes() {
            const container = document.getElementById('episodes-container');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('tracks.json');
                if (!response.ok) {
                    throw new Error(`Failed to load episodes: ${response.status}`);
                }
                
                const data = await response.json();
                const episodes = data.episodes;

                if (!episodes || episodes.length === 0) {
                    throw new Error('No episodes found');
                }

                loading.classList.add('is-hidden');

                episodes.forEach((episode, index) => {
                    const card = document.createElement('div');
                    card.className = 'card episode-card';
                    
                    card.innerHTML = `
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">${escapeHtml(episode.title)}</p>
                                </div>
                            </div>
                            <div class="content">
                                <p class="show-notes">${escapeHtml(episode.show_nows)}</p>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <a href="details.html?episode=${index}" class="card-footer-item">
                                <strong>Listen Now</strong>
                            </a>
                        </footer>
                    `;
                    
                    container.appendChild(card);
                });

            } catch (error) {
                loading.classList.add('is-hidden');
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.remove('is-hidden');
                console.error('Error loading episodes:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load episodes when page loads
        document.addEventListener('DOMContentLoaded', loadEpisodes);
    </script>
</body>
</html>
