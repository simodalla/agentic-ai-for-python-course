<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Episodes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero is-dark-grey">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Podcast Episodes
                </h1>
                <p class="subtitle">
                    Browse and listen to your favorite episodes
                </p>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div id="episodes-container"></div>
            <div id="loading" class="has-text-centered">
                <progress class="progress is-bold" max="100">Loading...</progress>
            </div>
            <div id="error" class="notification is-danger is-hidden"></div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
